<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Request Submitted</title>
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; margin: 0; padding: 0; background: #f7f7f7; }
      .container { max-width: 720px; margin: 64px auto; background: #fff; box-shadow: 0 2px 6px rgba(0,0,0,0.08); border-radius: 8px; padding: 28px; }
      h1 { margin: 0 0 12px; font-size: 22px; color: #0e3a5d; }
      p { color: #444; }
      a { color: #0e7c86; text-decoration: none; }
      a:hover { text-decoration: underline; }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Request Received</h1>
      <p>
        Thank you. We have received your request and started processing it in the background.
        A download link will be emailed to <strong>{{ email }}</strong> when ready.
      </p>
      <p><a href="{{ url_for('index') }}">Submit another request</a></p>
    </div>
  </body>
  </html>
